
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 4: Propiedades en Alquiler</title>
  <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Propiedades en Alquiler</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="propiedades_venta.html">En Venta</a>
      <a href="propiedades_alquiler.html">En Alquiler</a>
    </nav>
  </header>
  <!-- Content -->
  <div class="container" id="contenedor"></div>
  
    <script src="./assets/js/propiedades.js"></script>
    <script>
    const container = document.getElementById("contenedor");
    const datos = propiedades_alquiler;
    datos.forEach((propiedad) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${propiedad.src}" alt="${propiedad.nombre}">
            <h3>${propiedad.nombre}</h3>
            <p><strong>Ubicación:</strong> ${propiedad.ubicacion}</p>
            <p><strong>Habitaciones:</strong> ${propiedad.habitaciones}</p>
            <p><strong>Descripción:</strong> ${propiedad.descripcion}</p>
            <p><strong>Costo:</strong> $${propiedad.costo.toLocaleString()}</p>
            <p><strong>Fumar:</strong> ${propiedad.smoke ? '✅ Permitido' : '❌ Prohibido'}</p>
            <p><strong>Mascotas:</strong> ${propiedad.pets ? '✅ Permitidas' : '❌ No permitidas'}</p>
        `;
        container.appendChild(card);
    });
    </script>
     <!-- Footer -->
    <footer>
        <p>&copy; desafío latam_ Alfonso Palacios - 2025 Actividad 4</p>
    </footer>
</body>
</html>
